<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style태그 사용 -->
    <!-- 
        1 !important
        2 inline style
        3 line vs style태그

     -->
    <style>
        h1 {
            background-color: orange !important;
            color: white 
        }
    </style>
        <!-- link style 외부파일 연결 -->
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- inline style:테그에 삽입 -->

    <!-- style태그 사용 -->

    <!-- link style 외부파일 연결 -->
    <h1>제목1</h1>
    <!-- style태그 내 사용 -->
    <h1 style="color:green">제목2</h1>
    <h1>제목3</h1>
    <h2>제목4</h2>
    <h3>제목5</h3>




</body>

</html>
