<body>
    <script>

        //01 기본
        function outerFunc(){

            let state  = 0;             //상태변수

            function addStateOne(){     //상태변수의 값을 1증가
                state++;
                console.log("cur State Val : ",state);
            }
            return addStateOne;     //함수를 리턴(함수명이 리턴되면 만을어진 함쉬의 위치정보(주소)가 반환)
        }

        const closureFunc = outerFunc();
        closureFunc();
        closureFunc();
        closureFunc();

        //02
        const func2 = () => {
            let num;

            const getNum = () => {return num}
            const setNum = (n) => {num = n;}

            return{
                get : getNum,
                set : setNum
            }
        }
        const closure2 = func2();
        console.log(closure2);
        closure2.set(100);
        console.log(closure2);
        console.log(closure2.get());
















    </script>
