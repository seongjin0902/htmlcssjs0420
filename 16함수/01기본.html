<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //01 기본형태 4가지확인
        function f1(n1,n2){return n1+n2}
        function f2(n1,n2){ console.log(n1+n2);}
        function f3(){return 10+20;}
        function f4(){ console.log(10+20);}

        //개선형태의 함수표현방식
        const f_1 = function(){}
        const func1 = (n1,n2)=>{return n1+n2}
        const func2 = (n1,n2)=>{}
        const func3 = ()=>{return 10+20;}
        const func4 = ()=>{}

        f1(10,20);
        f_1();
        func1(10,20);



        //02 반환 자료형 형태를 Object로 처리
        function f5(){
            return {
                name : "홍길동",
                age : 55
            }
        }
        const obj = f5();
        console.log(obj);
        
        function f6(){
            
            return {
                name : "홍길동",
                age : 55,
                sound:function(){console.log("HAHA")}
            }
        }
        const obj2 = f6();
        obj2.sound();

        //03가변인자(...args)
        function func_1(...args){
            for(i in args){
                console.log(args[i]);
            }
        }
        func_1(10,20,30,40,50,60,70,'홍길동',true,null)
    </script>
</body>
</html>
