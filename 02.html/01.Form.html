<!DOCTYPE html>

<body>

    <!-- 
        form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그
        action : 전달되는 서버 페이지(URL)
        method : 서버로 요청시 전달하는 방식
        get : 사용자정보를 query string으로 전달(기본값)
        post : 사용자정보를 request body(payload)로 전달
     -->
