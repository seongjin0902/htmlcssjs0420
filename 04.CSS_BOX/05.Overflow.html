<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: skyblue;
        }
        .parent{
            width: 300px;
            height: 300px;
            overflow: auto;
            overflow: hidden;
            overflow: visible
            /* auto : 넘쳐 흐르는 부분만 스크롤 생김 */
            /* hidden : 넘쳐 흐르는 부분 숨김 */
            /* visible : 넘쳐 흐르는 부분 보여줌 */

        }
        .child{
            width: 150px;
            height: 450px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
