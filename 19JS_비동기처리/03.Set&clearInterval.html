<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="start()">START</button> <button onclick="stop()">STOP</button>
    <div class="box">

    </div>
    <script>
        const boxEl = document.querySelector(".box");
        let currentProcess = null;

        function start() {
            currentProcess = setInterval(() => {
                boxEl.innerHTML += "내려간다.....<br/>"
            }, 100);
        }
        function stop() {
            clearInterval(currentProcess);
            boxEl.innerHTML += "살려주시라요<br/>"
        }
    </script>
</body>

</html>
