<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //-------------------------------------------
        //Object객체 : 객체를 다루는 기본함수를 제공
        //-------------------------------------------
        let obj = {name : '홍길동',age:55}
        console.log(obj)

        console.log(Object.keys(obj));          //obj의 key를 배열로 반환
        console.log(Object.values(obj));        //obj의 value를 배열로 반환
        console.log(Object.entries(obj));       //열겨가능한 속성 [key,value] 형태의 배열로 반환
        
        let ob1 = {addr : '대구'}
        let ob2 = {gender : 'w'}
        console.log(Object.assign(obj,ob1,ob2));        //obj의 ob1,ob2 속성들을 복사

        Object.freeze(obj);     //객체 수정 불가(이 코드 이후로)
        Object.seal(obj);       //새속성 추가 불가
        

        //-------------------------------------------
        //Object.prototype : 객체가 상속을 구현하는데 사용되는 메커니즘, Object 객체 내에 구성
        //-------------------------------------------

        // const ob = {name : 'a',age : 11}
        // console.log(ob);
        // console.log(Object.prototype);

        function Person(name){
            this.name = name;
        }

        let person1 = new Person("동홍길");
        console.log(person1);
        console.log(person1.toString());

        //Person 프로토타입에 기능 추가
        Person.prototype.hello = function(){
            console.log("어서오고 나는" +  this.name + "입니다.");
        }
        let person2 = new Person("오구")
        console.log('person',person2);
        person2.hello();




    </script>
</body>
</html>
