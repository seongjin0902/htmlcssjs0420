<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Number
        document.write(typeof 10 + "<br/>")
        document.write(typeof 10.5 + "<br/>")
        //String
        document.write(typeof "오구" + "<br/>");
        document.write(typeof '오구' + "<br/>");
        document.write(typeof `오구` + "<br/>");
        //Object
        document.write(typeof {name : '오구', age : 55} + "</br>");
        document.write(typeof JSON.stringify ({name : '오구', age : 55}) + "</br>");
        //null
        let value1 = null;      //변수 초기화
        document.write(typeof value1 + "<br/>");

        //undefined
        let value2;             //변수 정의
        document.write(typeof value2 + "<br/>");
        //boolean
        document.write(typeof true + "<br/>");

    </script>
</body>
</html>
