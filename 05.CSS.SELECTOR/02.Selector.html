<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자식선택자 : > */
        .parent>div {
            border: 1px solid black;

        }

        .parent>div>div {
            font-size: 0.8rem;
            color: brown;
        }

        .parent>p {
            background-color: orange;
        }
        /* 자손선택자 : 공백 */
        .parent div{
            width: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <div>1. 오리너구리</div>
            <div>2. 오리너구리</div>
            <div>3. 오리너구리</div>
        </div>
        <div>4. 오리너구리</div>
        <p>5. 오리너구리</p>
</body>

</html>
