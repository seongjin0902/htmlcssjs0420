<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        ::before :contents영역 앞에 표시할 스타일
        ::after : contents영역 뒤에 표시할 스타일
        */


        .d1 {
            width: 400px;
            height: 200px;
            background-color: skyblue;
            text-align: center;
            line-height: 200px;
        }
        .d1::before{
            display: inline-block;
            content: '';
            width: 35px;
            height: 35px;
            border: 1px solid gray;
            background-color: beige;
            background-image: url("./image/male_FILL0_wght400_GRAD0_opsz48.svg");
            background-size: 100%;
        }
        .d1::after{
            display: inline-block;
            content: '';
            width: 35px;
            height: 35px;
            border: 1px solid gray;
            background-color: royalblue;
            background-image: url("./image/female_FILL0_wght400_GRAD0_opsz48.svg");
            background-size: 100%;
        }
    </style>
</head>

<body>
    <div class="d1">오구</div>
</body>

</html>
