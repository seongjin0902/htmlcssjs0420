<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead{
            background-color:orange;
        }
        tbody{
            background-color: green;
        }
        tfoot{
            background-color: beige;
        }
    </style>
</head>
<body>
    <table>
        <caption>테이블 제목</caption>
        <thead>
            <tr>
                <th>열이름1</th>
                <th>열이름2</th>
                <th>열이름3</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>foot1</td>
                <td>foot2</td>
                <td>foot3</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
