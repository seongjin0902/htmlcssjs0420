    <style>
        .meme_item{
            position: relative;

            display:flex;

    <h1>대구 지역별 맛집 분포도</h1>
    
    <div id="wrapper">

            <div class="meme_item" style="text-align:center;border : 1px solid gray;width:500px;height:500px;">

        </div> 
        <div>

        <div>

            </div>

                <canvas id="myChart5"></canvas>        
            </div>
        </div> 
    </div>
 
    


 
    <script>

        result1 =  extractDataSet(중구맛집.data);
        console.log("result1",result1);
        result2 =  extractDataSet(서구맛집.data);
        console.log("result2",result2);
        result3 =  extractDataSet(달서구맛집.data);
        console.log("result3",result3);
        result4 =  extractDataSet(북구맛집.data);
        console.log("result4",result4);
        result5 =  extractDataSet(달성군맛집.data);
        console.log("result5",result5);

        drawbyPie('중구맛집',result1.keys,result1.values,'myChart');
        drawbyPie('서구맛집',result2.keys,result2.values,'myChart2');
        drawbyPie('달서구맛집',result3.keys,result3.values,'myChart3');
        drawbyPie('북구맛집',result4.keys,result4.values,'myChart4');
